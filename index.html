<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt String</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
    <script>
        // Encryption function using CryptoJS for browser compatibility
        function encryptString(toEncrypt, key) {
            // MD5 hash the key
            const md5Hash = CryptoJS.MD5(key).toString();

            // Encrypt using TripleDES
            const encrypted = CryptoJS.TripleDES.encrypt(toEncrypt, CryptoJS.enc.Hex.parse(md5Hash), {
                mode: CryptoJS.mode.ECB,
                padding: CryptoJS.pad.Pkcs7
            });

            return encrypted.toString();
        }

        // Handle form submission and display the result
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form from submitting traditionally

            const toEncrypt = document.getElementById('toEncrypt').value;
            const key = document.getElementById('key').value;

            // Encrypt the string and display the result
            const result = encryptString(toEncrypt, key);
            document.getElementById('result').innerText = result;

            // Enable the "Copy" button after result is displayed
            document.getElementById('copyBtn').disabled = false;
        }

        // Copy the result to clipboard
        function copyToClipboard() {
            const resultText = document.getElementById('result').innerText;

            // Use the Clipboard API to copy text
            navigator.clipboard.writeText(resultText).then(function() {
                alert('Copied to clipboard!');
            }).catch(function(err) {
                alert('Failed to copy text: ', err);
            });
        }
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Encrypt a String</h2>
                        <form onsubmit="handleSubmit(event)">
                            <div class="mb-3">
                                <label for="toEncrypt" class="form-label">String to Encrypt</label>
                                <input type="text" id="toEncrypt" class="form-control" placeholder="Enter text" required>
                            </div>
                            <div class="mb-3">
                                <label for="key" class="form-label">Encryption Key</label>
                                <input type="text" id="key" class="form-control" placeholder="Enter key" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Encrypt</button>
                        </form>
                        <div class="mt-4">
                            <h5>Result:</h5>
                            <p id="result" class="alert alert-secondary"></p>
                            <button id="copyBtn" class="btn btn-success" onclick="copyToClipboard()" disabled>Copy to Clipboard</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional but needed for some features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
